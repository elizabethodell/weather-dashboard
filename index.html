<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles - Copy/jass_dontChange.css" />
    <link rel="stylesheet" href="styles/styles - Copy/stylesheet.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header head"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="form-input weather-search"
                  type="text"
                  id="search-input"
                  placeholder="San Diego"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn search-button"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history">
            <!-- This section will contain info provided by JS -->
          </div>
        </aside>


        <!--Today's forecast-->
        <div class="col-lg-9 pb-3">
          <section
            id="today"
            class="mt-3 todayContainer"
            role="region"
            aria-live="polite"
          >
          <!-- This section will contain info provided by JS -->
          <h1 class="city" ></h1>
          <p class="temp"> </p>
          <p class="wind"> </p>
          <p class="humidity"> </p>
          <p class="uvIndex"> </p>

        </section>
        <h1>5 Day Forecast: </h1>
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          >
  
          <!-- This section will contain info provided by JS -->
              <!--Day 1-->
              <div class="icons">
                <h4 id="day1Date"></h4>
                <p class="weather" id="day1"></p>
                <div class="image"><img src="" class="imgClass" id="img1"></div>
                <p class="temperatureValues" id="day1Temp"></p>
                <p class="humidityValues" id="day1Humidity"></p>
                <p class="windValues" id="day1Wind"></p>
              </div>
              <!--Day 2-->
              <div class="icons">
                <h4 id="day2Date"></h4>
                <p class="weather" id="day2"></p>
                <div class="image"><img src="" class="imgClass" id="img2"></div>
                <p class="temperatureValues" id="day2Temp"></p>
                <p class="humidityValues" id="day2Humidity"></p>
                <p class="windValues" id="day2Wind"></p>
              </div>
              <!--Day 3-->
              <div class="icons">
                <h4 id="day3Date"></h4>
                <p class="weather" id="day3"></p>
                <div class="image"><img src="" class="imgClass" id="img3"></div>
                <p class="temperatureValues" id="day3Temp"></p>
                <p class="humidityValues" id="day3Humidity"></p>
                <p class="windValues" id="day3Wind"></p>
              </div>
              <!--Day 4-->
              <div class="icons">
                <h4 id="day4Date"></h4>
                <p class="weather" id="day4"></p>
                <div class="image"><img src="" class="imgClass" id="img4"></div>
                <p class="temperatureValues" id="day4Temp"></p>
                <p class="humidityValues" id="day4Humidity"></p>
                <p class="windValues" id="day4Wind"></p>
              </div>
              <!--Day 5-->
              <div class="icons">
                <h4 id="day5Date"></h4>
                <p class="weather" id="day5"></p>
                <div class="image"><img src="" class="imgClass" id="img5"></div>
                <p class="temperatureValues" id="day5Temp"></p>
                <p class="humidityValues" id="day5Humidity"></p>
                <p class="windValues" id="day5Wind"></p>
              </div>
            </div>
          </div>
        </section>
        </div>
      </div>
    </div>

    <!-- use day.js to easily format dates -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- javascript file -->
    <script src="js/script.js"></script>
  </body>
</html>
